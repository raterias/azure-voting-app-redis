on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n rateriask8s -g rateriask8s8f5e-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n rateriask8s --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n rateriask8s --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n rateriask8s --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: rateriask8s.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t rateriask8s.azurecr.io/shekhardockerk8scluster:${{ github.sha }}
        docker push rateriask8s.azurecr.io/shekhardockerk8scluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_shekhardockerk8scluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep shekhardockerk8sclustere6b3 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace shekhardockerk8sclustere6b3`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: shekhardockerk8sclustere6b3
        container-registry-url: rateriask8s.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: shekhardockedockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: shekhardockerk8sclustere6b3
        manifests: |
          manifests/deployment-3.yml
          manifests/service-3.yml
        images: |
          rateriask8s.azurecr.io/shekhardockerk8scluster:${{ github.sha }}
        imagepullsecrets: |
          shekhardockedockerauth