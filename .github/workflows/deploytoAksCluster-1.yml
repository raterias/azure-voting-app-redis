on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n shekhark8s -g shekhark8saace-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n shekhark8s --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n shekhark8s --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n shekhark8s --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: shekhark8s.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t shekhark8s.azurecr.io/shekhardockerk8scluster:${{ github.sha }}
        docker push shekhark8s.azurecr.io/shekhardockerk8scluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_shekhardockerk8scluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep shekhardockerk8sclusterb046 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace shekhardockerk8sclusterb046`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: shekhardockerk8sclusterb046
        container-registry-url: shekhark8s.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: shekhardockedockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: shekhardockerk8sclusterb046
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          shekhark8s.azurecr.io/shekhardockerk8scluster:${{ github.sha }}
        imagepullsecrets: |
          shekhardockedockerauth